<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
        <!-- Product Image -->
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-64 object-cover rounded-lg">
        
        <!-- Product Details -->
        <div class="mt-6">
            <h1 class="text-2xl font-bold text-gray-800">{{ product.name }}</h1>
            <p class="text-lg text-green-600 font-semibold mt-2">Price: ${{ product.price }}</p>
            <p class="text-gray-600 mt-2">Available Quantity: <span class="font-medium">{{ product.quantity }}</span></p>
            {% comment %} <p class="text-gray-700 mt-4">{{ product.description }}</p> {% endcomment %}
        </div>

        <!-- Add to Cart Button -->
        <div class="mt-6">
            <a href="{% url 'add_to_cart' product.id %}" class="block text-center mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg">
                Add to Cart
            </a>
        </div>
    </div>
</body>
</html>
