<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 class="text-center text-2xl font-bold my-4">Add a New Product</h2>
    <div class="flex justify-center w-full">
        <form action="" method="post" class="border p-5 rounded-lg shadow-lg" enctype="multipart/form-data">
            {% csrf_token %}
           <div class="flex flex-col gap-3 justify-center">
                <div class="flex flex-col gap-1">
                    <label for="name" class="font-medium">Name:</label>
                    <input type="text" name="name" id="name" class="border-[2px] border-gray-600 rounded-lg w-[300px] p-2">
                </div>
                <div class="flex flex-col gap-1">
                    <label for="price" class="font-medium">Price:</label>
                    <input type="text" name="price" id="price" class="border-[2px] border-gray-600 rounded-lg w-[300px] p-2">
                </div>
                <div class="flex flex-col gap-1">
                    <label for="quantity" class="font-medium">Quantity:</label>
                    <input type="text" name="quantity" id="quantity" class="border-[2px] border-gray-600 rounded-lg w-[300px] p-2">
                </div>
                <div>
                    <label for="id_image">Image:</label>
                    <input type="file" name="image" required="" id="id_image">        
                </div>
                <button type="submit" class="border-[2px] bg-green-300 border-black px-3 py-1 rounded-lg mt-[20px] hover:bg-green-500">
                    Add Product
                </button>
            </div>  
 
            {% comment %} {{form}}
            <button type="submit" class="border-[2px] bg-green-300 border-black px-3 py-1 rounded-lg mt-[20px] hover:bg-green-500">
                Add Product
            </button> {% endcomment %}
        </form>
    </div>
</body>
</html>
