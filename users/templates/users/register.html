<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>  
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Register</h2>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label for="id_username" class="block text-gray-700 font-medium mb-1">Username:</label>
                    <input type="text" name="username" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Username" maxlength="150" id="id_username">
                </div>

                <!-- Email Field -->
                <div>
                    <label for="id_email" class="block text-gray-700 font-medium mb-1">Email:</label>
                    <input type="email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email" maxlength="320" required id="id_email">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="id_password1" class="block text-gray-700 font-medium mb-1">Password:</label>
                    <input type="password" name="password1" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" id="id_password1">
                </div>

                <!-- Password Confirmation Field -->
                <div>
                    <label for="id_password2" class="block text-gray-700 font-medium mb-1">Confirm Password:</label>
                    <input type="password" name="password2" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm Password" id="id_password2">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full mt-6 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Register
            </button>
        </form>
    </div>
</body>

</html>
