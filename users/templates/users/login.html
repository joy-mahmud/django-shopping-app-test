<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>  
</head>
<body>
    {% include "main/menu.html" %}

    {% comment %} <form action="" method="post">
        {% csrf_token %}
        {{form.non_field_errors}}
        <div class='form-group'>
            {{form.username.label_tag}}
            {{form.username}}
            {{form.username.errors}}
        </div>
        <div class='form-group'>
            {{form.password.label_tag}}
            {{form.password}}
            {{form.password.errors}}
        </div>
        <button type="submit">login</button>
    </form> {% endcomment %}
    <div class="max-w-md mx-auto bg-white p-6 shadow-md rounded-md">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login Form</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-gray-700 font-bold mb-2">Username:</label>
                <input type="text" name="username" placeholder="username" maxlength="150" required=""
                    id="id_username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
            </div>
            <div class="mb-4">
                <label for="id_password" class="block text-gray-700 font-bold mb-2">Password:</label>
                <input type="password" name="password" placeholder="password" required=""
                    id="id_password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
        
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
                Login
            </button>
        </form>
    </div>
    
</body>
</html>
