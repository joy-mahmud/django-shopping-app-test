<!-- templates/admin_panel/product_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Confirm Delete</h2>
        <p class="font-600 text-xl mb-5">Are you sure you want to delete {{ product.name }}?</p>
       <div class="flex justify-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Delete</button>
            <a href="{% url 'dashboard' %}" class="bg-gray-300 text-black py-2 px-4 rounded hover:bg-gray-400">Cancel</a>
        </form>
       </div>
    </div>
</body>
</html>
