<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% include "main/menu.html" %}
   <div class="flex">
    {% include "admin/sidebar.html" %}
    <div class="overflow-x-auto w-full">
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Name</th>
                    <th class="py-3 px-6 text-left">Price</th>
                    <th class="py-3 px-6 text-left">Quantity</th>
                    <th class="py-3 px-6 text-left">Image</th>
                    <th class="py-3 px-6 text-center">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                {% for product in products %}
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    <td class="py-3 px-6 text-left whitespace-nowrap">{{ product.name }}</td>
                    <td class="py-3 px-6 text-left">{{ product.price }}</td>
                    <td class="py-3 px-6 text-left">{{ product.quantity }}</td>
                    <td class="py-1 px-6 text-left">
                        {% if product.image %}
                        <img src="{{ product.image.url }}" alt="Product Image" class="h-10 w-12 rounded object-cover">
                        {% else %}
                        No Image
                        {% endif %}
                    </td>
                    <td class="py-3 px-6 text-center">
                        <div class="flex item-center justify-center space-x-4">
                            <a href="{% url 'update_product' product.id%}" class="text-blue-600 hover:text-blue-800">
                                Update
                            </a>
                            <form action="{% url 'add_product' %}" method="post" class="inline">
                                {% csrf_token %}
                                <button type="submit" class="text-red-600 hover:text-red-800">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
   </div>
    
</body>
</html>
